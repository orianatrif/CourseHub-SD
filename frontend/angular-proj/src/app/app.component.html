<div *ngIf="!isAdminLoggedIn && !isCustomerLoggedIn">
  <nz-header class="main header" nz-row nzType="flex" class="custom-navbar">
    <div class="navbar-title">
      <a routerLink="/login">Course Website</a>
    </div>
    <div class="navbar-links">
      <a nz-button nzType="link" routerLink="/signup" routerLinkActive="active"
        >Sign Up</a
      >
      <a nz-button nzType="link" routerLink="/login" routerLinkActive="active"
        >Login</a
      >
    </div>
  </nz-header>
</div>

<div *ngIf="isAdminLoggedIn">
  <nz-header class="main header" nz-row nzType="flex" class="custom-navbar">
    <div class="navbar-title">
      <a routerLink="/login">LoggedIn Admin</a>
    </div>
    <div class="navbar-links">
      <a
        nz-button
        nzType="link"
        routerLink="/admin/dashboard"
        routerLinkActive="active"
        >Dashboard</a
      >
      <a
        nz-button
        nzType="link"
        routerLink="/admin/course"
        routerLinkActive="active"
        >Post Course</a
      >
      <a nz-button nzType="link" (click)="logout()" routerLinkActive="active"
        >Logout</a
      >
    </div>
  </nz-header>
</div>

<div *ngIf="isCustomerLoggedIn">
  <nz-header class="main header" nz-row nzType="flex" class="custom-navbar">
    <div class="navbar-title">
      <a routerLink="/login">LoggedIn Customer</a>
    </div>
    <div class="navbar-links">
      <a
        nz-button
        nzType="link"
        routerLink="/customer/dashboard"
        routerLinkActive="active"
        >Dashboard</a
      >
      <a nz-button nzType="link" (click)="logout()" routerLinkActive="active"
        >Logout</a
      >
    </div>
  </nz-header>
</div>

<router-outlet></router-outlet>
